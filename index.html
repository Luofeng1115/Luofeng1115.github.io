<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>小杰的甜品厨房</title>
    <style>
      body
       {
           background-image: url('img/Titlepage.PNG');
           background-repeat: no-repeat;
           background-size: cover;
           background-position: center;
           min-height: 100vh;
       }
       .transparent-btn {
           display: inline-block;
           padding: 12px 24px;
           background-color: rgba(255,255,255,0.3);
           border: 2px solid rgba(255, 255, 255, 0.5);
           color: white;
           font-size: 16px;
           border-radius: 8px;
           cursor: pointer;
           transition: all 0.3s ease;
           text-decoration: none;
           backdrop-filter: blur(5px);
       }
       .transparent-btn:hover {
           background-color: rgba(255, 255, 255, 0.5);
           transform: translateY(-2px);
       }
      .float-layout {
          display: grid;
        place-items: center;
        height: 100vh;
      }
      .float-layout button {
        position: absolute;
        transition: all 0.5s ease;
      }
      .float-layout:hover button {
        transform:
          translate(
            calc(var(--x) * 100px),
            calc(var(--y) * 100px)
          );
      }
      .float-layout button:nth-child(1) { --x: -3.5; --y: -0.3; }
      .float-layout button:nth-child(2) { --x: 0; --y: 0.2; }
      .float-layout button:nth-child(3) { --x: 3.5; --y: -0.3; }
      .float-layout button:nth-child(4) { --x: -4.5; --y: 3.7; }
      .float-layout button:nth-child(5) { --x: 0; --y: 2.2; }
      .float-layout button:nth-child(6) { --x: 4.5; --y: 3.7; }
    </style>
  </head>
  <body>
    <div class="float-layout">
      <button onclick="formulation1()" class="transparent-btn ingredient" data-value="曲奇">曲奇
      </button>
      <button onclick="formulation2()" class="transparent-btn ingredient" data-value="牛角包">牛角包
      </button>
      <button onclick="formulation3()" class="transparent-btn ingredient" data-value="华夫饼">华夫饼
      </button>
      <button onclick="formulation4()" class="transparent-btn ingredient" data-value="冰淇淋">冰淇淋
      </button>
      <button onclick="formulation5()" class="transparent-btn ingredient" data-value="甜甜圈">甜甜圈
      </button>
      <button onclick="formulation6()" class="transparent-btn ingredient" data-value="姜饼人">姜饼人
      </button>
    </div>
    <script>
    function formulation1(){
      var response=prompt('请输入你的名字：');
      alert("你好呀，"+response+"，曲奇的制作方法是将面粉、酵母、黄油与巧克力进行发酵烘烤，你记住了么？");
    window.location.href = 'kitchen.html';
    };
    function formulation2(){
      var response=prompt('请输入你的名字：');
      alert("你好呀，"+response+"，牛角包的制作方法是将高筋面粉、鸡蛋、黄油与牛奶进行烘烤，你记住了么？");
      window.location.href = 'kitchen.html';
      };
    function formulation3(){
      var response=prompt('请输入你的名字：');
      alert("你好呀，"+response+"，华夫饼的制作方法是将中筋面粉、鸡蛋、无盐黄油与香草精进行烘烤，你记住了么？");
      window.location.href = 'kitchen.html';
      };
    function formulation4(){
      var response=prompt('请输入你的名字：');
      alert("你好呀，"+response+"，冰淇淋的制作方法是将奶粉、鸡蛋、奶油与砂糖进行冷藏，你记住了么？");
      window.location.href = 'kitchen.html';
      };
    function formulation5(){
      var response=prompt('请输入你的名字：');
      alert("你好呀，"+response+"，甜甜圈的制作方法是将面粉、酵母、黄油与牛奶进行发酵烘烤，你记住了么？");
      window.location.href = 'kitchen.html';
      };
    function formulation6(){
      var response=prompt('请输入你的名字：');
      alert("你好呀，"+response+"，姜饼人的制作方法是将面粉、鸡蛋、黄油与砂糖进行烘烤，你记住了么？");
      window.location.href = 'kitchen.html';
      };
    function add(a,b){
      return a+b;
    }
    console.log(add(20,30));
    console.log(add(158,20078));
  </script>
  </body>
</html>
